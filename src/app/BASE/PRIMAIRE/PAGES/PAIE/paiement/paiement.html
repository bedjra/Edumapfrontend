<header>
  <div class="container">
    <div class="filter-bar">
      <div class="filter-icon">
        <i class="fas fa-filter"></i>
      </div>
      <div class="filter-text">
        Filtre par :
      </div>
      <form (ngSubmit)="onSearch()" #searchForm="ngForm" class="filter-form">
        <label for="classe">Classe :</label>
        <select id="classe" name="classe" required [(ngModel)]="eleve.classe">
          <option value="" disabled selected>-- SÃ©lectionner la classe --</option>
          <option value="CP1">CP1</option>
          <option value="CP2">CP2</option>
          <option value="CE1">CE1</option>
          <option value="CE2">CE2</option>
          <option value="CM1">CM1</option>
          <option value="CM2">CM2</option>
        </select>
        <button type="submit" class="btn btn-primary">CHERCHER</button>
      </form>
      <button (click)="printEtudiant()" class="print-button" aria-label="Imprimer">
        <i class="fas fa-print"></i>
      </button>
    </div>
  </div>
</header>
