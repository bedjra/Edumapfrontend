<div class="container">
  <div class="box">

    <!-- Partie gauche -->
    <div class="left">
      <img src="../../../../assets/logo.png" alt="Logo" class="logo">
      <p class="slogan">Simplifiez la gestion de votre école avec efficacité !!!</p>
    </div>

    <!-- Partie droite -->
    <div class="right">
      <h2>INSCRIPTION</h2>
      <form (ngSubmit)="onSignup()">

        <label for="role">Rôle :</label>
        <select id="role" [(ngModel)]="credentials.role" name="role" required>
          <option value="" disabled selected>Sélectionnez un rôle</option>
          <option *ngFor="let r of roles" [value]="r">{{ r | titlecase }}</option>
        </select>

        <label for="email">Adresse Email :</label>
        <input type="email" id="email" [(ngModel)]="credentials.email" name="email" required>

        <label for="password">Mot de passe :</label>
        <input [type]="passwordVisible ? 'text' : 'password'" id="password" [(ngModel)]="credentials.password" name="password" required autocomplete="off">

        <label for="confirmPassword">Confirmer le mot de passe :</label>
        <input [type]="passwordVisible ? 'text' : 'password'" id="confirmPassword" [(ngModel)]="credentials.confirmPassword" name="confirmPassword" required autocomplete="off">

        <div class="show-password">
          <input type="checkbox" id="showPasswordCheckbox" (change)="togglePasswordVisibility()">
          <label for="showPasswordCheckbox">Afficher les mots de passe</label>
        </div>

        <button type="submit" class="submit-btn">S'inscrire</button>
      </form>
    </div>
  </div>
</div>

<footer>
  By <span class="author">Armel BEDJRA</span>
</footer>
