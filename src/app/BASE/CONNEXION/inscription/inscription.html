<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-4xl flex">
    
    <!-- Partie gauche (logo + texte) -->
    <div class="w-1/2 flex flex-col items-center justify-center bg-blue-100 rounded-2xl p-6">
      <img src="../../../../assets/logo.png" alt="Logo" class="w-32 mb-4">
      <p class="text-gray-800 text-center text-lg font-semibold">
        Simplifiez la gestion de votre école avec efficacité !!!
      </p>
    </div>

    <!-- Partie droite (formulaire d'inscription) -->
    <div class="w-1/2 p-6">
      <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">INSCRIPTION</h2>
      
      <form (ngSubmit)="onSignup()" class="space-y-5">
        
        <!-- Rôle -->
        <div>
          <label class="block text-gray-600 font-medium mb-1">Rôle :</label>
          <select [(ngModel)]="credentials.role" name="role" required
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="" disabled selected>Sélectionnez un rôle</option>
            <option *ngFor="let r of roles" [value]="r">{{ r | titlecase }}</option>
          </select>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-600 font-medium mb-1">Adresse Email :</label>
          <input type="email" [(ngModel)]="credentials.email" name="email" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Mot de passe -->
        <div>
          <label class="block text-gray-600 font-medium mb-1">Mot de passe :</label>
          <input [type]="passwordVisible ? 'text' : 'password'" id="password"
                 [(ngModel)]="credentials.password" name="password" required autocomplete="off"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Confirmation mot de passe -->
        <div>
          <label class="block text-gray-600 font-medium mb-1">Confirmer le mot de passe :</label>
          <input [type]="passwordVisible ? 'text' : 'password'" id="confirmPassword"
                 [(ngModel)]="credentials.confirmPassword" name="confirmPassword" required autocomplete="off"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Afficher le mot de passe -->
        <div class="flex items-center space-x-2">
          <input type="checkbox" id="showPasswordCheckbox" (change)="togglePasswordVisibility()"
                 class="text-blue-600 focus:ring-blue-500">
          <label for="showPasswordCheckbox" class="text-sm text-gray-700">Afficher les mots de passe</label>
        </div>

        <!-- Bouton S'inscrire -->
        <div class="text-center">
          <button type="submit"
                  class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-lg transition duration-200">
            S'inscrire
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="mt-6 text-center text-sm text-gray-500">
  By <span class="font-semibold text-gray-700">Armel BEDJRA</span>
</div>
