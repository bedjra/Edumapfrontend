<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-semibold mb-4 text-center">Configuration de l'école</h2>

  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">

    <div class="mb-4">
      <label class="block">Nom de l’école</label>
      <input type="text" [(ngModel)]="configuration.nom" name="nom" class="w-full border p-2 rounded" required>
    </div>

    <div class="mb-4">
      <label class="block">Adresse</label>
      <input type="text" [(ngModel)]="configuration.adresse" name="adresse" class="w-full border p-2 rounded" required>
    </div>

    <div class="mb-4">
      <label class="block">Téléphone</label>
      <input type="text" [(ngModel)]="configuration.tel" name="tel" class="w-full border p-2 rounded" required>
    </div>

    <div class="mb-4">
      <label class="block">Cellulaire</label>
      <input type="text" [(ngModel)]="configuration.cel" name="cel" class="w-full border p-2 rounded">
    </div>

    <div class="mb-4">
      <label class="block">Boîte Postale (BP)</label>
      <input type="text" [(ngModel)]="configuration.bp" name="bp" class="w-full border p-2 rounded">
    </div>

    <div class="mb-4">
      <label class="block">Devise</label>
      <input type="text" [(ngModel)]="configuration.devise" name="devise" class="w-full border p-2 rounded" required>
    </div>

    <div class="mb-4">
      <label class="block">Système</label>
      <select [(ngModel)]="configuration.systeme" name="systeme" class="w-full border p-2 rounded" required>
        <option value="" disabled selected>Sélectionner un système</option>
        <option *ngFor="let s of systemes" [value]="s">{{ s }}</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block">Logo de l’école</label>
      <input type="file" (change)="onFileSelected($event)" class="w-full border p-2 rounded">
      <div *ngIf="imagePreview" class="mt-3">
        <p class="mb-1 text-sm">Aperçu :</p>
        <img [src]="imagePreview" alt="Aperçu du logo" class="w-32 h-auto border rounded shadow">
      </div>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Enregistrer
    </button>
  </form>
</div>
