<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-4 text-center">Configuration de l'école</h2>

    <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">

        <div class="form-group-card">
            <div class="form-group">
                <label>Nom de l’école</label>
                <input type="text" [(ngModel)]="configuration.nom" name="nom" required>
            </div>
            <div class="form-group">
                <label>Adresse</label>
                <input type="text" [(ngModel)]="configuration.adresse" name="adresse" required>
            </div>
        </div>

        <div class="form-group-card">
            <div class="form-group">
                <label>Téléphone</label>
                <input type="text" [(ngModel)]="configuration.tel" name="tel" required>
            </div>
            <div class="form-group">
                <label>Cellulaire</label>
                <input type="text" [(ngModel)]="configuration.cel" name="cel">
            </div>
        </div>

        <div class="form-group-card">
            <div class="form-group">
                <label>Boîte Postale (BP)</label>
                <input type="text" [(ngModel)]="configuration.bp" name="bp">
            </div>
            <div class="form-group">
                <label>Devise</label>
                <input type="text" [(ngModel)]="configuration.devise" name="devise" required>
            </div>
        </div>

        <div class="form-group-card">
            <div class="form-group">
                <label>Système</label>
                <select [(ngModel)]="configuration.systeme" name="systeme" required>
                    <option value="" disabled selected>Sélectionner un système</option>
                    <option *ngFor="let s of systemes" [value]="s">{{ s }}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Logo de l’école</label>
                <input type="file" (change)="onFileSelected($event)">
            </div>

        </div>

        <button type="submit" class="submit-btn">Enregistrer</button>
    </form>

</div>
